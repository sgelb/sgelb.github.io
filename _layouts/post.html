---
layout: default
---

<section>

  <div class="leftright">
    <span>{{ page.date | date: "%b %Y" }}</span>
    {% if page.categories.size > 0 %}
      <span class="categories">[{{ page.categories | join: ', '}}]</span>
    {% endif %}
  </div>

  <h1>{{ page.title }}</h1>

  <div class="content">
    {{ content }}
  </div>

  <div class="footer">
    {% if page.github %}
      <a href="{{ site.github }}/{{ page.github }}" title="source code">source code&nearr;</a>
    {% endif %}
  </div>

</section>
